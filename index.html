<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Ganesh Chaturthi</title>
    <style>
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fcf8ec;
        }
        .frame{
            position: relative;
        }
        .crown{
            position: absolute;
            transform: rotate(-15deg);
            top: -28px;
            left: 48px;

        }
        .crown .level-1{
            width: 25px;
            height: 25px;
            background-color: #540701;
            border-radius: 50%;
            margin: auto;
            position: absolute;
            top: -38px;
            left: 45px;
        }
        .crown .level-2{
            width: 90px;
            height: 20px;
            background-color: #540701;
            border-radius: 50%;
            margin: auto;
            position: absolute;
            top: -15px;
            left: 14px;
        }
        .crown .level-3{
            width: 120px;
            height: 20px;
            background-color: #540701;
            border-radius: 50% 50% 3px 3px;
        }
        .eye{
            margin: 0 auto;
            width: 50px;
            height: 50px;
            background-color: #540701;
            border-radius: 100% 0px;
            transform: rotate(15deg);
            position: absolute;
            top: 60px;
            left: 56px;
        }
        .one{
            width: 220px;
            height: 350px;
            border: 12px solid #540701;
            border-width: 0 0 12px 12px;
            border-radius: 50% 0 50% 50%;
            z-index: 1;
        }
        .two{
            width: 150px;
            height: 120px;
            border: 12px solid #540701;
            border-width: 0 12px 12px 0;
            border-radius: 50% 40% 50% 50%;
            position: absolute;
            bottom: 12px;
            left: 58px;
            transform: rotate(-40deg);
            z-index: 3;
        }
        .three{
            width: 70px;
            height: 10px;
            border: solid 5px #540701;
            border-color: transparent transparent #540701;
            border-radius: 50%;
            transform: rotate(-10deg);
            position: absolute;
            left: 0px;
            top: 160px;
        }
        .four{
            width: 70px;
            height: 10px;
            border: solid 5px #540701;
            border-color: transparent transparent #540701;
            border-radius: 50%;
            transform: rotate(-10deg);
            position: absolute;
            left: 0px;
            top: 180px;
        }
        .five{
            width: 60px;
            height: 10px;
            border: solid 5px #540701;
            border-color: transparent transparent #540701;
            border-radius: 50%;
            transform: rotate(-10deg);
            position: absolute;
            left: 0px;
            top: 200px;
        }
        .cleaner{
            height: 120px;
            width: 40px;
            background-color: #fcf8ec;
            position: absolute;
            bottom: 60px;
            right: 0px;
            transform: rotate(20deg);
            z-index: 2;
        }
        .text{
            position: absolute;
            color: #540701;
            font-size: xx-large;
            bottom: 60px;
            font-family: sans-serif;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="crown">
                <div class="level-1"></div>                
                <div class="level-2"></div>                
                <div class="level-3"></div>                

            </div>
            <div class="eye"></div>
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="cleaner"></div>
        </div>
        <div class="text">Happy Ganesh Chaturthi</div>
    </div>
</body>
</html>
